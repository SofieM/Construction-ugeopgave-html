<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body{
            background-color: darkgrey;
        }

        #wrapper{
            width: 1200px;
            border: 1px black;
            margin: 0 auto;
            background-color: whitesmoke;
        }

        #wrapper header{
            /*padding: 8px;*/
            text-align: center;
            background-color: pink;


        }
        #wrapper h2{
            vertical-align: middle;

        }

        #menu {
            width: 200px;
            text-align: center;
        }

        #menu a {
            background-color: hotpink;
            color: black;
            display: block; /* block, så de står under hinanden */
            padding: 12px;
        }

        #menu a:hover {
            background-color: pink;
        }
        {
            box-sizing: border-box;
        }

        /* Create two unequal columns that floats next to each other */
        .column {
            float: left;
            height: 100px; /* Should be removed. Only for demonstration */
            font-size: x-large;

        }

        .left {
            width: 200px;
            background-color: white;
        }

        .right {
            text-align: center;
            width: 1000px;
            background-color: pink;

        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .columnbody {
            float: left;
            height: 500px;
        }

        .bleft{
            width: 200px;
            padding-bottom: 60px;
            background-color: hotpink;

        }

        .bright{
            width: 940px;
            padding: 30px;
            background-color: yellow;

        }

        .bright h1{
            font-size: 45px;
            text-decoration: underline;
        }

        .bright h2{
            margin-top: 2px;
            margin-left: 5px;

        }

        .bright div{

            border: 1px solid black;
            position: relative;
        }

        .bright img{

            height: 100px;
            length: 100px;
            padding: 5px;
            position: absolute;
            top: 0px;
            right: 0px;
        }



    </style>
</head>
<body>

<div id="wrapper">
    <header>

        <div class="row">
            <div class="column left" >
                <h2>Column 1</h2>

            </div>
            <div class="column right" >
                <h2>Logo</h2>

            </div>
        </div>

    </header>


<div class="row">
    <div class="columnbody bleft" >
    <div id="menu">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>


    </div>
    <div class="columnbody bright" >
        <h1>Heading text</h1>
        <div>
            <h2> Nyhed </h2>
            <img src="https://www.partybutikken.dk/images/pflamingo-pynt-91073.jpg">

        </div>

    </div>
</div>



</div>

</body>
</html>
